<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    .wrapper {
        display: grid;
        margin: 0 auto;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 20px 100px;
    }
    .wrapper > div:nth-child(even) {
        background: rgb(0, 255, 255);
    }
    .wrapper > div:nth-child(odd) {
        background: yellow;
    }
    
    </style>
</head>
<body>
    <div class="wrapper">
    <div>sdsd</div>

</body>
